<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>React App</title>
    
  </head>
  <body>


  	{% if messages %}
  	<ul class="messages">
  		{% for message in messages %}
  		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  		{% endfor %}
  	</ul>
  	{% endif %}	
<h1>Hello {{title}}   my </h1>  



  {{instance.title}}<br/>
  {{instance.content}}<br/>
  {{instance.timestamp}}<br/>
  {{instance.updated}}<br/>
  {{instance.id}}<br/>


  
</body>
</html>
